  <body>
    <div class="grid">
<div class="main">
  <header>
    <div class="row">
  <div class="col-4">
    <nav>
    <ul class="nav">
        <li><a href="index.html"><button class="nav-button">Blog</button></a></li>
        <li><a href="contact.html"><button class="nav-button">Contact</button></a></li>
    </ul>

  </div>
  </div>
  </header>
  <div class="row">
    <div class="col-12">
<div class="contact-form">
  <h1> Let's talk :)</h1>
  <form>
    <input name="name" placeholder="Your first name" id="first-name" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Your first name'">
    <input name="name" placeholder="Your last name" id="last-name" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Your last name'">
    <input name="emailaddress" placeholder="Your email address" id="email-address" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Your email address'">
    <textarea name="subject" placeholder="Your message" id="text-area" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Your message'"></textarea>
    <input name="submit" type="submit" value="Send" class="button" id="form-button">
  </form>
</div>
</div>
</div>
</div>
</div>
